MEMORY
{
    ROM: start=$0, size=$b800, type=ro, define=yes, file=%O;
    RAM: start=$0, size=$b800, type=rw, define=yes, file=%O;
}

SEGMENTS
{
    TEXT:  load=ROM, type=ro;
    DATA:  load=RAM, type=rw;
}

FILES
{
    %O: format = o65;
}

FORMATS
{
    o65: os = lunix, version = 0, type = small;
}